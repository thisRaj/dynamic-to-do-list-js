<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <!-- Link to the stylesheet for styling the application -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="todo-app">
        <h1>My To-Do List</h1>
        <!-- Input field for users to enter new tasks -->
        <input type="text" id="task-input" placeholder="Enter a new task">
        <!-- Button to add the entered task to the list -->
        <button id="add-task-btn">Add Task</button>
        <!-- Unordered list where tasks will be displayed -->
        <ul id="task-list">
            <!-- Tasks will be dynamically added here by JavaScript -->
        </ul>
    </div>
    <!-- Link to the JavaScript file for application logic -->
    <script src="script.js"></script>
</body>
</html>
